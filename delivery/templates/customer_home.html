{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
        }

        .container {
            width: 90%;
            margin: 30px auto;
            text-align: center;
        }

        .welcome {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(14px);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.45);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255,255,255,0.25);
        }

        .card-body {
            padding: 15px;
            color: #fff;
            text-align: left;
        }

        .card-body h3 {
            margin: 0 0 8px;
            font-size: 18px;
        }

        .card-body p {
            margin: 4px 0;
            font-size: 14px;
            color: #e2e2e2;
        }

        .btn {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 14px;
            background: rgba(0, 123, 255, 0.85);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: rgba(0, 123, 255, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="welcome">Welcome, {{ username }} üëã</h2>
        
        <div class="card-container">
            {% for r in restaurant %}
            <div class="card">
                <img src="{{ r.picture }}" alt="{{ r.name }}">
                <div class="card-body">
                    <h3>{{ r.name }}</h3>
                    <p><strong>Cuisine:</strong> {{ r.cuisine }}</p>
                    <p><strong>Rating:</strong> ‚≠ê {{ r.rating }}</p>
                    <a href="{% url 'view_menu' r.id username %}" class="btn">View Menu</a>
                </div>
            </div>
            {% empty %}
            <p style="color:white;">No restaurants available at the moment.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
