{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            text-align: center;
        }

        h3 {
            font-size: 28px;
            margin: 20px 0;
            text-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }

        a {
            text-decoration: none;
        }

        .top-link {
            display: inline-block;
            margin-bottom: 25px;
            padding: 8px 14px;
            background: rgba(0,123,255,0.85);
            color: #fff;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .top-link:hover {
            background: rgba(0,123,255,1);
            transform: scale(1.05);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0 auto 30px;
            max-width: 1000px;
        }

        .card {
            width: 200px;   /* ✅ compact card */
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(14px);
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            overflow: hidden;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            padding-bottom: 15px;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 22px rgba(0,0,0,0.35);
        }

        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255,255,255,0.25);
        }

        .card h4 {
            margin: 10px 0 6px;
            font-size: 16px;
        }

        .card p {
            margin: 4px 0;
            font-size: 14px;
            color: #e2e2e2;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: rgba(0, 123, 255, 0.85);
            color: #fff;
            border-radius: 6px;
            font-size: 13px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: rgba(0, 123, 255, 1);
            transform: scale(1.05);
        }

        .btn.danger {
            background: rgba(220, 53, 69, 0.85);
        }

        .btn.danger:hover {
            background: rgba(220, 53, 69, 1);
        }

        .btn.secondary {
            background: rgba(40, 167, 69, 0.85);
        }

        .btn.secondary:hover {
            background: rgba(40, 167, 69, 1);
        }

        .cart-summary {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>Your Cart</h3>
    <a href="{% url 'customerhome' username %}" class="top-link">← Continue Shopping</a>

    <div class="card-container">
    {% for item in cart_items %}
    <div class="card">
        <img src="{{item.picture}}" alt={{item.name}}>
        <h4>{{ item.name }}</h4>
        <p>₹ {{ item.price }}</p>
        <a href="{% url 'remove_from_cart' item.id username %}" class="btn danger">Remove</a>
    </div>
    {% empty %}
    <p>No items in your cart yet.</p>
    {% endfor %}
    </div>

    <div class="cart-summary">
        Total: ₹ {{ total_price }}
    </div>
    
    <div class="cart-summary">
        <a href="{% url 'checkout' username %}" class="btn secondary">Proceed to Checkout</a>
    </div>
    
</body>
</html>
